---
name: 🔁 Auto Rebase Pull Requests
on:
  pull_request_target:
    types: [labeled, synchronize]
permissions:
  contents: write
  pull-requests: write
jobs:
  rebase:
    if: contains(github.event.pull_request.labels.*.name, 'autorebase')
    runs-on: ubuntu-latest
    steps:
      - name: Auto Rebase PR
        uses: cirrus-actions/rebase@1.8
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
