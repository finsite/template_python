---
name: Dependency Security Audit
on: [push, pull_request]
permissions:
  contents: read
jobs:
  dependency-security-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: Install pip-audit
        run: pip install pip-audit
      - name: Run pip-audit (with fallback)
        run: |-
          echo "üîç Running pip-audit with full dependency resolution..."
          if pip-audit --requirement requirements.txt --requirement requirements-dev.txt; then
            echo "‚úÖ Full dependency audit succeeded."
          else
            echo "‚ö†Ô∏è Full audit failed due to dependency resolution. Falling back to direct-only audit..."
            pip-audit --no-deps --requirement requirements.txt
            pip-audit --no-deps --requirement requirements-dev.txt
          fi
