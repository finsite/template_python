---
name: ðŸ› ï¸ Build and Push Docker Image
on:
  push:
    branches: [main]
  workflow_dispatch:
permissions:
  contents: read
  packages: write
  id-token: write  # âœ… Required for provenance signing
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
      - name: ðŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: ðŸ” Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }}
          --password-stdin
      - name: ðŸ Set up Python & Install Commitizen
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: ðŸ“¦ Install Commitizen
        run: pip install commitizen
      - name: ðŸ” Extract Version from Commitizen
        id: get_version
        run: |
          VERSION=$(cz version --project)
          if [ -z "$VERSION" ]; then
            echo "âŒ VERSION is empty. Cannot tag Docker image."
            exit 1
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "ðŸ†• Version = $VERSION"
      - name: ðŸ—ï¸ Build and Push Docker Image
        run: |
          docker buildx build \
            --push \
            --tag ghcr.io/${{ github.repository }}:latest \
            --tag ghcr.io/${{ github.repository }}:${{ github.sha }} \
            --tag ghcr.io/${{ github.repository }}:${{ env.VERSION }} \
            .
      - name: ðŸ“¥ Install Syft CLI
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
      - name: ðŸ“œ Generate SBOM for Docker Image
        run: |
          syft ghcr.io/${{ github.repository }}:${{ env.VERSION }} -o cyclonedx-json > sbom.image.json
      - name: ðŸ§¾ Get Image Digest
        run: |
          IMAGE_DIGEST=$(syft ghcr.io/${{ github.repository }}:${{ env.VERSION }} -o json | jq -r '.descriptor.digest')
          echo "IMAGE_DIGEST=$IMAGE_DIGEST" >> $GITHUB_ENV
      - name: ðŸ“¤ Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom-image
          path: sbom.image.json
          retention-days: 30
      - name: ðŸ“ Summary Report
        run: |-
          echo "### ðŸ³ Docker Image Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Version: ${{ env.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- Image Digest: ${{ env.IMAGE_DIGEST }}" >> $GITHUB_STEP_SUMMARY
          echo "- SBOM file: sbom.image.json" >> $GITHUB_STEP_SUMMARY
