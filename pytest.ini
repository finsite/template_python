[pytest]
minversion = 7.0

# Default options passed to pytest
addopts = 
    --strict-markers
    --tb=short
    -q
    --cov

# Where pytest looks for tests
testpaths = 
    tests

# Naming conventions for test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Custom markers (used in test-unit / test-integration targets)
markers =
    unit: mark a unit test
    integration: mark an integration test
